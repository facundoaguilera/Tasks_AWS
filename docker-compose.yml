
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://facu:faguileradev@rds-dbpruebas.cbkk0kmgy8f6.us-east-2.rds.amazonaws.com:5432/dbpruebas
      DB_HOST: dbpruebas.cbkk0kmgy8f6.us-east-2.rds.amazonaws.com
      DB_PORT: 5432
      DB_NAME: dbpruebas
      DB_USER: facu
      DB_PASSWORD: faguileradev
    depends_on:
      - migrate
      - db
      - redis
      - celery
    networks:
      - app-network
      - CELERY_BROKER_URL=redis://redis:6379/0  # Conexi√≥n con Redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  celery:
    build: .
    command: celery -A task_manager worker --loglevel=info  
    volumes:
      - .:/app
    depends_on:
      - redis
      - db
  migrate:
    image: postgres:16.6
    container_name: db_migrator
    entrypoint: ["sh", "-c", "until pg_isready -h dbpruebas.cbkk0kmgy8f6.us-east-2.rds.amazonaws.com -U facu; do sleep 1; done && python manage.py migrate"]
    environment:
      PGPASSWORD: faguileradev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge